<html lang="en">

<h1 class="banner_text">Rock Paper Scissors</h1>
<div class="container" id="button">

    <button onclick="playerPaper()"class="buttons" id="paper" type="button">Paper</button>

<div class="output">

        <p class="gameScore" id="gamePlayer">Player:</p>
        <p class="gameScore" id="playerScore">0</p>
        <p class="gameScore" id="gameComputer">Computer:</p>
        <p class="gameScore" id="compScore">0</p>
    </div>
</div>
